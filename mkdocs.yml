site_name: BORIS

docs_dir: src
site_dir: docs

nav:
  - Home: index.md
  - Features: features.md
  - Screenshots: screenshots.md
  - Download: download.md
  - Documentation: documentation.md
  - Other software: other_software.md
  - About BORIS: about.md


markdown_extensions:
  - toc:
      baselevel: "1"
      toc_depth: "1-1"
  - md_in_html
  - admonition
  - attr_list
  - def_list
  - pymdownx.keys
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

theme:
  features:
    - navigation.top
    - navigation.path
    - navigation.tabs
  name: material
  logo: images/logo_boris.svg
  palette:
    scheme: default
    primary: blue grey
  favicon: images/logo_boris.svg

copyright: Copyright &copy; 2012 - 2024 Olivier Friard

extra:
  boris:
    version: 8.27.10
    release_date: 2024-10-07
    citations_number:  1923
    citations_date: 2024-12-05
    app_version: 0.12

  generator: false

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/olivierfriard/BORIS
    - icon: fontawesome/brands/mastodon
      link: https://fediscience.org/web/@boris

plugins:
    - macros:
        include_dir: src
    - search
    - glightbox



